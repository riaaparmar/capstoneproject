<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Infinite Horizontal Image Slider</title>
<style>
    .slider-container {
        overflow: hidden;
        width: 100%;
        height: 200px; /* Adjust height as needed */
        position: relative;
    }

    .image-slider {
        white-space: nowrap;
        position: absolute;
        animation: slideLeft 10s linear infinite; /* Adjust duration as needed */
    }

    .image-slider img {
        display: inline;
        width: auto; /* Adjust image size as needed */
        height: 100%; /* Fill container height */
        margin-right: 0px; /* Adjust spacing between images */
    }

    @keyframes slideLeft {
        0% {
            transform: translateX(0);
        }
        100% {
            transform: translateX(-40%); /* Adjust to -100% if you have two sets of images */
        }
    }
</style>
</head>
<body>

<div class="slider-container">
    <div class="image-slider">
        <!-- Dummy images -->
        <img src="/Images/" alt="Image 1">
        <img src="/Images/Marshmello.png" alt="Image 2">
        <img src="/Images/Lollapalooza_logo.png" alt="Image 3">
        <img src="https://via.placeholder.com/200x200" alt="Image 4">
        <!-- Duplicate the images to create a loop -->
        <img src="" alt="Image 1">
        <img src="https://via.placeholder.com/200x200" alt="Image 2">
        <img src="https://via.placeholder.com/200x200" alt="Image 3">
        <img src="https://via.placeholder.com/200x200" alt="Image 4">
        <img src="https://via.placeholder.com/200x200" alt="Image 1">
        <img src="https://via.placeholder.com/200x200" alt="Image 2">
        <img src="https://via.placeholder.com/200x200" alt="Image 3">
        <img src="https://via.placeholder.com/200x200" alt="Image 4">
        <!-- Add more dummy images here if needed -->
    </div>
</div>

</body>
</html>
