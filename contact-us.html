<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #dc143c, #ff4500);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }
 
        form {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center; /* Centering text within the form */
        }
 
        h2 {
            color: #333;
            text-align: center;
        }
 
        label {
            display: inline-block;
            margin-bottom: 8px;
            color: #333;
        }
 
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
 
        button {
            background: linear-gradient(to right, #dc143c, #ff4500);
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
 
        button:hover {
            background: linear-gradient(to right, #b20c2b, #e63800);
        }
 
        /* Centering the OR label */
        .center-text {
            width: 100%;
            text-align: center;
        }
    </style>
</head>

</html>
